<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>

    <script src="Scripts/rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="Styles/rock-paper-scissors.css">
</head>
<body>
    <button class="play js-rock-button" onclick="
        playGame('rock'); ">
        <img class="image" src="Images/rock.webp">
    </button>

    <button class="play js-paper-button" onclick="
        playGame('paper');">
        <img class="image" src="Images/paper.webp">
    </button>

    <button class="play js-scissors-button" onclick="
        playGame('scissors');">
        <img class="image" src="Images/scissors.webp">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score">Wins: 0 | Losses: 0 | Ties: 0</p>

    <button onclick="
        score.wins = 0;
        score.loss = 0;
        score.ties = 0;     
        localStorage.removeItem('score');
        updateScoreElem();
    "class="reset-button">Reset Score</button>

    <button class="autoplay-button js-autoplay-button" onclick ="
        autoPlay();
    ">Auto Play</button>

</body>
</html>
